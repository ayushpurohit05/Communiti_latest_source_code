<div class="main-container">
   <div class="container-fluid">
      <div class="row">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Profile Name</th>
              <th>Profile ID</th>
              <th>Flag for</th>
            </tr>
          </thead>
          <tbody>
            <tr class="Profile_result" *ngFor="let flage of flagList">
              <td >{{flage.Profile_Name}}</td>
              <td >{{flage.Profile_Id}}</td>
              <td class="flag">
                <tr class="Profile_result" *ngFor="let flageData of flage.FlagFor">
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="goFlagDetails(template,flageData,flage)"> {{flageData.Type}}</button>
                  </td>
                </tr>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
      <div class="col-xs-12 col-12" *ngIf ="totalItems!=0">
         <pagination class="pagination-md" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [itemsPerPage]="itemsPerPage" [boundaryLinks]="true"></pagination>
      </div>
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Flags For</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngIf="!hiveHelpList" class="errorMsg">
          Data Not Found
          </div>
          <table class="table table-bordered text-center" *ngIf="hiveHelpList">
            <thead>
              <tr>
                <th>Title</th>
                <th>Flag option</th>
                <th>Reported by</th>
                <th>Reported ID</th>
              </tr>
            </thead>
            <tbody>
                <tr class="Profile_result" *ngFor="let postData of hiveHelpList">
                  <td style="text-align: left;">{{postData.title}}</td>
                  <td>{{postData.FlagOption}}</td>
                  <td>{{postData.Reportedby}}</td>
                  <td>{{postData.ReportedbyID}}</td>
                </tr>
            </tbody>
          </table>
        </div>
      </ng-template>
   </div>
</div>
