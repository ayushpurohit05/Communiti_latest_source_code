
<div class="cover">
    <form class="form-signin text-center" #forgetPasswordForm="ngForm" [formGroup]="forgetPasswordData" (ngSubmit)="forgetPasswordForm.valid && forgetPassword()" novalidate>
      <img class="mb-4" src="./assets/icons/logo.png" alt="" width="120">
      <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control custom_from_control" placeholder="Email address" required="" formControlName="adm_email">
      <p class="errorMessage" *ngIf="forgetPasswordData.get('adm_email').hasError('required') && forgetPasswordData.get('adm_email').touched" >
        Email is required.
      </p>
      <p class="errorMessage" *ngIf="!forgetPasswordData.get('adm_email').hasError('required') && (forgetPasswordData.get('adm_email').status == 'INVALID') && forgetPasswordData.get('adm_email').touched">Email is invalid.
      </p>
      </div>

      <button class="btn btn-lg btn-custom btn-block" type="submit" [disabled]="!forgetPasswordData.valid" [ngClass]="{disabled : !forgetPasswordData.valid}">Reset password</button>
      <p class="forgot_pass" routerLink="/login">Login</p>
    </form>
  </div>
